<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre/Cadastre-se</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylescadastro.css">
</head>
<body class="d-flex flex-column vh-100">
    <header class="bg-primary text-white py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="uniforlogo.png" alt="Logo" class="logo">
            <h1 class="mb-0 mx-auto text-center flex-grow-1">UNIFOR EVENTOS</h1>
        </div>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link" href="paginainicial.html">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="paginaeventos.html">Eventos</a></li>
                <li class="nav-item"><a class="nav-link active" href="paginacadastro.html">Entre/Cadastre-se</a></li>
                <li class="nav-item"><a class="nav-link" href="paginasobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <main class="container mt-4 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-5 mb-4 border rounded p-4">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" class="form-control" id="loginEmail" placeholder="Digite seu email">
                        <div class="invalid-feedback" id="loginEmailFeedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Senha:</label>
                        <input type="password" class="form-control" id="loginPassword" placeholder="Digite sua senha">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Salvar Usuário</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
            <div class="col-md-5 mb-4 border rounded p-4">
                <h2>Cadastro</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="userType">Tipo de Usuário:</label>
                        <select class="form-control" id="userType">
                            <option value="aluno">Aluno</option>
                            <option value="docente">Docente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="registerName">Nome:</label>
                        <input type="text" class="form-control" id="registerName" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" class="form-control" id="registerEmail" placeholder="Digite seu email">
                        <div class="invalid-feedback" id="registerEmailFeedback"></div>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Senha:</label>
                        <input type="password" class="form-control" id="registerPassword" placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-light py-4 mt-auto">
        <div class="container text-center">
            <p class="mb-0">© 2024 Eventos Universitários</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scriptscadastro.js"></script>
</body>
</html>
